{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Create Skill</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Skill</button>
        <a href="{% url 'skills_all' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
