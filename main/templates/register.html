{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Register</button>
<a href="{% url 'login' %}" class="btn btn-secondary">Have a profile? Log-in here.</a>
</form>
{% endblock %}
