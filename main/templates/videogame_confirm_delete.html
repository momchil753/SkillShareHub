{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Video Game</h2>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'videogame_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
