{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>My Skills</h2>
    <ul class="list-group">
        {% for skill in skills %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div style="width: 80%">
                    <strong>{{ skill.name }}</strong> - {{ skill.description }}
                </div>
                <div>
                    <a href="{% url 'skill_edit' skill.pk %}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a href="{% url 'skill_delete' skill.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">You havenâ€™t created any skills yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
