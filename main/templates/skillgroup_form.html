{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Create Skill Group</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Skill Group</button>
        <a href="{% url 'skillgroup_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
